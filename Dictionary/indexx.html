<script>
function T2() {
  var xhttp = new XMLHttpRequest();
  xhttp.onreadystatechange = function() {
    if (this.readyState == 4 && this.status == 200) {
	var word=JSON.parse(this.responseText);
	document.getElementById("result2").innerHTML = "";
	
	if (word[0] == null) {
		document.getElementById("result2").innerHTML = "<b>Sözcük bulunamadı</b>";
	}
	else {
		var i=1;
		for (x of word) {
			document.getElementById("result2").innerHTML += i+x.english+"<br />"+"<b>e.g.:</b> "+x.example+"<br />";
			i++;
		}
	}	
	document.getElementById("inp2").value = "";	
    }
  };
  var w=document.getElementById("inp2").value;
  xhttp.open("GET", "/trtoen?w="+w, true);
  xhttp.send();
}
</script>
